<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">

<script src="book.js"></script>
<script src="js/validation.js" type="text/javascript"></script>

<script type="text/javascript">

</script>
</head>
<body>
	<div class="container">
		<br>
		<h2 class="text-center">SellNBye</h2>

		<h5 class="text-center">Book Details Management</h5>
		<hr />
		<form>
			<div class="form-group">
				<label class="control-label col-sm-2" for="search">Search</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="search" name="search">
				</div>
			</div>

			<div class="form-group">
				<div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary"
							onclick="searchBooks()">Search Books</button>
					</div>
				</div>
			</div>
		</form>
		<form class="form-horizontal" action="index.html" method="POST">
			<div class="form-group">
				<label class="control-label col-sm-2" for="author">Book
					Name*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" name="name"
						onchange="emptyCheck('name', name"
						onclick="emptyCheck('name', name)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="author">Author*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="author" name="author"
						onchange="emptyCheck('author', author"
						onclick="emptyCheck('author', author)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="category">Category*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="category"
						name="category" onchange="emptyCheck('category', category"
						onclick="emptyCheck('category', category)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="price">Price*</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="price" name="price"
						onchange="emptyCheck('price', price"
						onclick="emptyCheck('price', price)">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						onclick="addDetails()">Add Book Details</button>
					<button type="submit" class="btn btn-primary"
						onclick="editDetails()">Edit Book Details</button>
					<button type="submit" class="btn btn-primary"
						onclick="deleteDetails()">Delete Book Details</button>
				</div>
			</div>
		</form>
	</div>

</body>

</html>
